<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Binding to google-map api within angular directives</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>

<nav>
    <div class="navigation">
        <a ui-sref="home">Home</a>
        <a ui-sref="map">Map</a>
    </div>
</nav>

<div class="view" ui-view></div>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/angular-app.js"></script>
<script src="js/controllers/map-controller.js"></script>
<script src="js/controllers/home-controller.js"></script>
<script src="js/directives/gmap.js"></script>

</body>
</html>
